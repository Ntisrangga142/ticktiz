<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Profile" />
    <title>Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Rancho&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Rancho&display=swap" rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="../js/logout.js" defer></script>
    <script src="../js/chart.js" defer></script>

    <style>
        body {
        font-family: sans-serif;
        background: #f9fafb;
        }
        .chart-container {
        background: white;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 0 12px rgba(0,0,0,0.05);
        max-width: 700px;
        margin: auto;
        }
  </style>
  </head>
  <body>
    <header class="px-[75px] py-[27px] flex flex-row justify-between items-center w-full">
        <div><img src="../assets/imgs/logo/logo-1.png" alt="logo.png"></div>

        <nav class="flex justify-between items-center gap-[60px]">
            <div><a href="../index.html">Home</a></div>
            <div><a href="../pages/movie.html">Movie</a></div>
            <div><a href="#">Buy Ticket</a></div>
        </nav>

        <div class="profile-menu flex justify-between items-center gap-[5px]">   
            <div><a href="#">Location</a></div>
            <div><a href="#"><img src="../assets/imgs/icon/Forward.png" alt="arrow-down"></a></div>
            <div><a href="#"><img src="../assets/imgs/icon/search1.png" alt="search"></a></div>
            <div class="relative">
              <div class="w-[56px] h-[56px] flex items-center overflow-hidden rounded-full dropdown">
                <button class="w-full h-full">
                  <img class="w-full h-full object-cover" src="../assets/imgs/profile.png" alt="">
                </button>
              </div>

              <div id="dropdown-menu" class="hidden absolute right-0 mt-2 w-40 bg-white shadow-lg rounded-md border border-gray-200 z-10 dropdown-menu">
                <ul class="py-2">
                  <li>
                    <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 log-out">Logout</a>
                  </li>
                </ul>
              </div>
            </div>
            
        </div>
    </header>

    <main class="bg-[#A0A3BD33] py-[50px] px-[75px] flex flex-col gap-[30px] justify-center">
        <div class="p-6 bg-white rounded-[20px]">
            <h2 class="text-xl font-semibold mb-4">Sales Chart</h2>
            
            <div class="flex flex-wrap items-center gap-4 mb-6 width">

                <select id="movies-name" class="px-4 py-2 border rounded-md text-gray-600">
                <option>Movies Name</option>
                <option>Avenger</option>
                <option>Top Gun</option>
                <option>Conjuring</option>
                </select>

                <select id="time" class="px-4 py-2 border rounded-md text-gray-600">
                <option>Weekly</option>
                <option>Monthly</option>
                </select>

                <!-- Filter Button -->
                <button id="filterBtn-1" class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">
                Filter
                </button>
            </div>

            <!-- Chart Container -->
            <canvas id="chart-1"></canvas>
        </div>
            
        <div class="p-6 bg-white rounded-[20px]">
            <h2 class="text-xl font-semibold mb-4">Ticket Sales</h2>
            
            <div class="flex flex-wrap items-center gap-4 mb-6 width">

                <select id="category" class="px-4 py-2 border rounded-md text-gray-600">
                <option>Category</option>
                <option>Drama</option>
                <option>Action</option>
                <option>Horor</option>
                </select>

                <select id="location" class="px-4 py-2 border rounded-md text-gray-600">
                <option>Location</option>
                <option>Jakarta</option>
                <option>Bandung</option>
                <option>Purwokerto</option>
                </select>

                <!-- Filter Button -->
                <button id="filterBtn-2" class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">
                Filter
                </button>
            </div>

            <!-- Chart Container -->
            <canvas id="chart-2"></canvas>
        </div>
            

    
    </main>
  </body>
</html>
