<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Profile" />
    <title>Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Rancho&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Rancho&display=swap" rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <script src="../js/logout.js" defer></script>
  </head>
  <body>
    <header class="px-[75px] py-[27px] flex flex-row justify-between items-center w-full">
        <div><img src="../assets/imgs/logo/logo-1.png" alt="logo.png"></div>

        <nav class="flex justify-between items-center gap-[60px]">
            <div><a href="../index.html">Home</a></div>
            <div><a href="../pages/movie.html">Movie</a></div>
            <div><a href="#">Buy Ticket</a></div>
        </nav>

        <div class="profile-menu flex justify-between items-center gap-[5px]">   
            <div><a href="#">Location</a></div>
            <div><a href="#"><img src="../assets/imgs/icon/Forward.png" alt="arrow-down"></a></div>
            <div><a href="#"><img src="../assets/imgs/icon/search1.png" alt="search"></a></div>
            <div class="relative">
              <div class="w-[56px] h-[56px] flex items-center overflow-hidden rounded-full dropdown">
                <button class="w-full h-full">
                  <img class="w-full h-full object-cover" src="../assets/imgs/profile.png" alt="">
                </button>
              </div>

              <div id="dropdown-menu" class="hidden absolute right-0 mt-2 w-40 bg-white shadow-lg rounded-md border border-gray-200 z-10 dropdown-menu">
                <ul class="py-2">
                  <li>
                    <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 log-out">Logout</a>
                  </li>
                </ul>
              </div>
            </div>
            
        </div>
    </header>

    <main class="bg-[#A0A3BD33] py-[50px] px-[75px] flex gap-[30px] justify-center">
      <aside class="h-[783px] w-[328px] bg-[#FFFFFF] rounded-[24px] flex flex-col">
        <div class="flex justify-between px-[50px] pt-[50px] pb-[30px]">
          <div><p class="text-[16px] tracking-[0.75px] font-normal text-[#4E4B66]">INFO</p></div>
          <div><button><img src="../assets/imgs/icon/dot-row.png" alt="dow-row"></button></div>
        </div>
        <div class="flex flex-col justify-between items-center gap-[20px] pb-[50px] border-b border-[#DEDEDE]">
          <div class="w-[136px] h-[136px] rounded-full overflow-hidden"><img class="object-cover w-full h-full" src="../assets/imgs/profile.png" alt="profile"></div>
          <div><h1 class="font-semibold text-[20px] tracking-[0.75px] text-[#14142B]">Jonas El Rodriguez</h1></div>
          <div><h2 class="font-normal text-[14px] tracking-[0.75px] text-[#4E4B66]">Moviegoers</h2></div>
        </div>
        <div class="flex flex-col px-[50px] pt-[50px] gap-[30px] pb-[50px]">
          <div><h2 class="font-semibold text-[16px] tracking-[0.75px] text-[#4E4B66]">Loyalty Points</h2></div>
          <div class="w-[250px] h-[125px] relative overflow-hidden bg-[#1D4ED8] shadow-[0_8px_32px_#5F2EEA] rounded-[16px]">
            <img src="../assets/imgs/profile/eva_star-fill.png" alt="star" class="w-[51px] h-[51px] absolute right-0 top-0">
            <img src="../assets/imgs/profile/Ellipse 13.png" alt="elipse-1" class="w-[122px] h-[122px] absolute right-[-50px] top-[-30px]">
            <img src="../assets/imgs/profile/Ellipse 13.png" alt="elipse-2" class="w-[122px] h-[122px] absolute right-[-30px] top-[-60px]">
            <h1 class="text-[18px] font-[700] tracking-[0.75px] text-white absolute top-[20px] left-[20px]">Moviegoers</h1>
            <h2 class="text-[24px] font-[600] tracking-[0.75px] text-white absolute top-[70px] left-[20px]">320</h2>
            <p class="text-[10px] font-[400] tracking-[0.75px] text-white absolute top-[85px] left-[70px]">points</p>
          </div>
        </div>
        <div class="flex flex-col items-center gap-[20px]">
          <p class="text-[16px] font-[400] tracking-[0.25px] text-[#4E4B66]">180 points become a master</p>
          <div class="w-[248px] h-[16px] bg-[#F5F6F8] shadow-[inset_0_2px_4px_0_#11111129] rounded-[8px] relative">
            <div class="absolute top-0 left-0 bg-[#1D4ED8] w-[126px] h-[16px] rounded-[16px]"></div>
          </div>
        </div>
      </aside>

      <article class="flex flex-col gap-[50px]">
        <div class="flex bg-[#FFFFFF] w-[866px] h-[84px] rounded-[16px] gap-[20px] items-center px-[35px]">
          <div class="border-b-2 border-b-[#1D4ED8] h-full flex items-center">
            <a href="#" class="text-[18px] font-[400] tracking-[0.75px] text-[#14142B]">Account Settings</a>
          </div>
          <div class="h-full flex items-center">
            <a href="#" class="text-[18px] font-[400] tracking-[0.75px] text-[#AAAAAA]">Order History</a>
          </div>
        </div>

        <div class="py-[30px]">
          <form action="" class="flex flex-col gap-[50px]">
            <div class="w-[866px] h-[418px] bg-[#FFFFFF] px-[35px] py-[20px] rounded-[24px]">
              <div class="w-full border-b border-b-[#DEDEDE] py-[20px]">
                <h1 class="text-[16px] font-[400] tracking-[0.75px] text-[#14142B]">Details Information</h1>
              </div>
              <div class="flex justify-between gap-[34px] py-[30px]">
                <div class="flex flex-col gap-[20px]">
                  <label for="firstName" class="text-[16px] font-[400] tracking-[0] text-[#4E4B66]">First Name</label>
                  <input type="text" name="firstName" id="firstName" placeholder="Jonas"  class="w-[384px] h-[64px] rounded-[16px] border border-[#DEDEDE] bg-[#FCFDFE] pl-[20px]">
                </div>
                <div class="flex flex-col gap-[20px]">
                  <label for="lastName" class="text-[16px] font-[400] tracking-[0] text-[#4E4B66]">Last Name</label>
                  <input type="text" name="lastName" id="lastName" placeholder="El Rodriguez"  class="w-[384px] h-[64px] rounded-[16px] border border-[#DEDEDE] bg-[#FCFDFE] pl-[20px]">
                </div>
              </div>

              <div class="flex justify-between gap-[34px] pb-[30px]">
                <div class="flex flex-col gap-[20px]">
                  <label for="email" class="text-[16px] font-[400] tracking-[0] text-[#4E4B66]">Email</label>
                  <input type="email" name="email" id="email" placeholder="jonasrodrigu123@gmail.com"  class="w-[384px] h-[64px] rounded-[16px] border border-[#DEDEDE] bg-[#FCFDFE] pl-[20px]">
                </div>
                <div class="flex flex-col gap-[20px]">
                  <label for="phone" class="text-[16px] font-[400] tracking-[0] text-[#4E4B66]">Phone Number</label>
                  <input type="text" name="phone" id="phone" placeholder="081445687121"  class="w-[384px] h-[64px] rounded-[16px] border border-[#DEDEDE] bg-[#FCFDFE] pl-[20px]">
                </div>
              </div>

            </div>

            <div class="w-[866px] h-[297px] bg-[#FFFFFF] px-[35px] py-[20px] rounded-[24px]">
              <div class="w-full border-b border-b-[#DEDEDE] py-[20px]">
                <h1 class="text-[16px] font-[400] tracking-[0.75px] text-[#14142B]">Account and Privacy</h1>
              </div>
              <div class="flex justify-between gap-[34px] py-[30px]">
                <div class="flex flex-col gap-[20px]">
                  <label for="newPass" class="text-[16px] font-[400] tracking-[0] text-[#4E4B66]">New Password</label>
                  <div class="w-[384px] h-[64px] rounded-[16px] border border-[#DEDEDE] overflow-hidden relative">
                    <input type="password" name="newPass" id="newPass" placeholder="Write your password"  class=" w-full h-full bg-[#FCFDFE] pl-[20px] rounded-[16px]">
                    <img src="../assets/imgs/icon/eye 1.png" alt="eye" class="absolute right-4 top-1/2 -translate-y-1/2">
                  </div>
                </div>

                <div class="flex flex-col gap-[20px]">
                  <label for="confirmPass" class="text-[16px] font-[400] tracking-[0] text-[#4E4B66]">Confirm Password</label>
                  <div class="w-[384px] h-[64px] rounded-[16px] border border-[#DEDEDE] overflow-hidden relative">
                    <input type="password" name="confirmPass" id="confirmPass" placeholder="Confirm your password"  class=" w-full h-full bg-[#FCFDFE] pl-[20px] rounded-[16px]">
                    <img src="../assets/imgs/icon/eye 1.png" alt="eye" class="absolute right-4 top-1/2 -translate-y-1/2">
                  </div>
                </div>
              </div>

            </div>

            <div class="w-[360px] h-[56px] bg-[#1D4ED8] rounded-[16px]">
              <button type="submit" class="w-full h-[56px] text-white rounded-[16px] text-[16px] font-[500] tracking-[0.75px] text-[#F7F7FC]">Update changes</button>
            </div>
          </form>
        </div>
      </article>
    </main>
  </body>
</html>
